<!DOCTYPE html>
<html>

<head>
    <title> Calculator </title>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='reset.css'>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <div id='header'>
        <p class='title'> ~ Bluehiperspace8's JavaScript Calculator ~ </p>
    </div>
    <div id='calculator-body'>
        <div class='calculator-display'>
            <p class='operations'> 1 </p>
            <p class='result' ></p>
        </div>
        <div class='calculator-buttons'>
            <button class='control'> AC </button>
            <button class='control'> DEL </button>
            <button class='control'> + / - </button>
            <button class='operator'> รท </button>
            <button class='number'> 7 </button>
            <button class='number'> 8 </button>
            <button class='number'> 9 </button>
            <button class='operator'> x </button>
            <button class='number'> 4 </button>
            <button class='number'> 5 </button>
            <button class='number'> 6 </button>
            <button class='operator'> - </button>
            <button class='number'> 1 </button>
            <button class='number'> 2 </button>
            <button class='number'> 3 </button>
            <button class='operator'> + </button>
            <button class='number double'> 0 </button>
            <button class='number'> . </button>
            <button class='operator'> = </button>
        </div>
    </div>
<script>
    const add = (first, second) => first + second;
    const substract = (first, second) => first - second;
    const multiply = (first, second) => first * second;
    const divide = (first, second) => first / second;
    function operate(operator, first, second) {
        let outcome;
        switch(operator) {
            case 'add':
                return outcome = add(first, second);
            case 'substract':
                return outcome = substract(first, second);
            case 'multiply':
                return outcome = multiply(first, second);
            case 'divide':
                return outcome = divide(first, second);
        }
    }
    let operationText = document.getElementsByClassName('operations')
    let resultText = document.getElementsByClassName('result')
    const numberButtons = document.querySelectorAll('button');
    numberButtons.forEach((button) => { 
        button.addEventListener('click', (e) => {
            console.log(e);
            console.log(e.target.innerHTML)
            console.log(operationText.innerHTML)
            operationText.innerHTML += e.target.innerHTML;
        })
    });

</script>
</body>

</html>
